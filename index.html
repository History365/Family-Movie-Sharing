            <button id="signOutButton" onclick="signOut()">Sign Out</button>
        </div>
    </header>
    <main>
        <section class="episodes">
            <h2>One Piece</h2>
            <div class="episode-list">
                <!-- Link to One Piece HTML page -->
                <div class="episode">
                    <a href="one_piece.html">
                        <img src="one_piece_cover.jpg" alt="One Piece">
                        <span>One Piece</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Other Sections (Family Movies, Documentaries, etc.) -->
        <section class="category" id="comedy">
            <h2>Comedy</h2>

                        <img src="comedy2.jpg" alt="Comedy 2">

                    </a>
                </div>
            </div>
        </section>

        <section class="category" id="drama">
            <h2>Drama</h2>
            <div class="category-list">
                <!-- Dummy content for Drama -->
                <div class="video">
                    <a href="#" data-video="drama1.mp4">
                        <img src="drama1.jpg" alt="Drama 1">
                        <span>Drama 1</span>
                    </a>
                </div>
                <div class="video">
                    <a href="#" data-video="drama2.mp4">
                        <img src="drama2.jpg" alt="Drama 2">
                        <span>Drama 2</span>
                    </a>
                </div>
            </div>
        </section>

        <!-- Add more sections as needed -->

    </main>

    <!-- Video Player -->
    <video controls id="mainVideo" class="featured-video">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="scripts.js"></script>
    <script>
        // Function to filter content based on search input
        function filterContent() {
            var input = document.getElementById('searchInput').value.toLowerCase();
            var categories = document.querySelectorAll('.category');
            
            categories.forEach(function(category) {
                var videos = category.querySelectorAll('.video');
                
                videos.forEach(function(video) {
                    var title = video.querySelector('span').textContent.toLowerCase();
                    if (title.includes(input)) {
                        video.style.display = 'block';
                    } else {
                        video.style.display = 'none';
                    }
                });
            });
        }

        function openProfilesModal() {

        }

        function signOut() {

        }
    </script>
</body>
